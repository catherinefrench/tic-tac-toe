<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="ttt.js" charset="utf-8"></script>

    <!-- links html to ttt.js file -->

  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class="board" border-cell spacing>
      <tr>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
        <td class="square" id="3"></td>
      </tr>
      <tr>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
        <td class="square" id="6"></td>
      </tr>
      <tr>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
        <td class="square" id="9"></td>
      </tr>
    </table>
  </body>
</html>
